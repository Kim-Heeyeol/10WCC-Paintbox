<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintbox</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
</head>
<body>

    <header>

        <ul class="left">
            <li>nail studio</li>
            <li>shop product</li>
        </ul>

        <ul class="right">
            <li>journal</li>
            <li>
                <i class="fas fa-shopping-bag"></i>
            </li>
        </ul>

    </header>

    <main>

        <section class="first">
            <div class="first_picture">
                <img class="image" src="img/1.jpeg" alt="">
            </div>
            <div class="first_text"></div>
        </section>

        <section class="second">
            <div class="second_picture">
                <img class="image" src="img/2.JPG" alt="">
            </div>
            <div class="second_text"></div>
        </section>

        <section class="third">
            <div class="the_shop">THE SHOP</div>
            <h1>Our Newest Polish Colors</h1>
            <div class="the_shop_items">
                <div class="item1">
                    <img class="item_img" src="img/item1.png" alt="">
                    <div class="item_category">
                        POWER COUPLE
                    </div>
                    <div class="item_title">
                        Like Gilded + Like Velvet
                    </div>
                    <div class="item_price">
                        $40.00
                    </div>
                    <div class="item_button">
                        <button>
                            ADD TO CART
                        </button>
                    </div>
                </div>
                <div class="item2">
                    <img class="item_img" src="img/item2.png" alt="">
                    <div class="item_category">
                        POWER COUPLE
                    </div>
                    <div class="item_title">
                        Like Gilded + Like Velvet
                    </div>
                    <div class="item_price">
                        $40.00
                    </div>
                    <div class="item_button">
                        <button>
                            ADD TO CART
                        </button>
                    </div>
                </div>
                <div class="item3">
                    <img class="item_img" src="img/item3.png" alt="">
                    <div class="item_category">
                        POWER COUPLE
                    </div>
                    <div class="item_title">
                        Like Gilded + Like Velvet
                    </div>
                    <div class="item_price">
                        $40.00
                    </div>
                    <div class="item_button">
                        <button>
                            ADD TO CART
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="fourth">
            <div class="second_picture">
                <img class="image" src="img/3.JPG" alt="">
            </div>
            <div class="second_text"></div>
        </section>

        <section></section>
        <section></section>
        <section></section>
        <section></section>

    </main>

    <footer>

        <section></section>

    </footer>

</body>

</html>
